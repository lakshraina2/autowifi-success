<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWifi - Connected</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h1 { color: #2ecc71; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }
        .coffee-btn { display: inline-block; background-color: #FFDD00; color: #000; padding: 12px 24px; border-radius: 25px; text-decoration: none; font-weight: bold; margin-top: 20px; transition: transform 0.2s; }
        .coffee-btn:hover { transform: scale(1.05); }
        .footer { margin-top: 30px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ Connected!</h1>
        <p>AutoWifi has successfully logged you into the network.</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">
        
        <p>This extension is free to use. If it saves you time every day, consider supporting the development!</p>
        
        <a href="https://www.buymeacoffee.com" target="_blank" class="coffee-btn">
            ☕ Buy me a Coffee
        </a>

        <div class="footer">
            You can close this tab now.
        </div>
    </div>
</body>
</html>
